<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="profile-pic"
          src="/assets/images/avatar-jessica.jpeg"
          alt=""
        />
        <div class="name-location">
          <h1 class="text-preset-1">Jessica Randall</h1>
          <p class="text-preset-2-bold">London, United Kingdom</p>
        </div>
        <p class="bio text-preset-2">"Front-end developer and avid reader."</p>
        <div class="card-tabs">
          <button class="text-preset-2-bold">GitHub</button>
          <button class="text-preset-2-bold">Frontend Mentor</button>
          <button class="text-preset-2-bold">LinkedIn</button>
          <button class="text-preset-2-bold">Twitter</button>
          <button class="text-preset-2-bold">Instagram</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/TusharKaundal">Tushar Kaundal</a>.
      </div>
    </footer>
  </body>
</html>
